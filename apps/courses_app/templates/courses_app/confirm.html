<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Confirm</title>
  </head>
  <body>
    <h1>Are you sure you want to delete the following course?</h1>
    <p>Name: {{name}}</p>
    <p>Description: {{description}}</p>
    <form action="/no" method="post">
      {% csrf_token %}
      <input type="submit" value="No">
    </form>
    <form action="/yes/{{id}}" method="post">
      {% csrf_token %}
      <input type="submit" value="Yes">
    </form>
  </body>
</html>
